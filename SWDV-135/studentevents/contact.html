    aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <!-- Main Content Area -->
    <main class="container-fluid mt-5 text-left mb-5 ">
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect2">What student organization(s) are you interested in?</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>PC/Console Gaming Club</option>
              <option>Business Professional Association (BPA)</option>
              <option>Odyssey of the Mind</option>
              <option>Programming Club</option>
              <option>Student Government</option>
              <option>Writing Club</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Reason">How do you want to be involved?</label>
            <select class="form-control" id="Reason">
              <option>Club Member</option>
              <option>Seeking Service Opportunities</option>
              <option>Looking for Leadership Development</option>
              <option>Help with Promotion and Marketing</option>
              <option>Assist with Fundraising</option>
            </select>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">What is your email address?</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </main>

    <footer class="jumbotron-fluid text-center bg-red p-2">
